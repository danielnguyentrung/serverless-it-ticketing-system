<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daniel's IT Support Services</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #eef2f6;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #1f2937;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .container {
      max-width: 520px;
      margin: 60px auto;
      background: #f9fafb;
      padding: 35px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border: 1px solid #e5e7eb;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #111827;
      font-size: 22px;
      border-bottom: 2px solid #d1d5db;
      padding-bottom: 10px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
      background: white;
    }
    textarea {
      resize: none;
      height: 110px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      color: #2563eb;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 30px;
    }
    small { color: #6b7280; font-size: 12px; display: block; margin-top: 3px; }
  </style>
</head>
<body>

<div class="header">Daniel's IT Support Services</div>

<div class="container">
  <h2>Submit a Support Ticket</h2>

  <label>First Name</label>
  <input id="first_name" maxlength="50">

  <label>Last Name</label>
  <input id="last_name" maxlength="50">

  <label>Email Address</label>
  <input id="email" type="email" maxlength="100">

  <label>Ticket Title</label>
  <input id="title" placeholder="Short summary (max 10 words)">
  <small id="titleWarning"></small>

  <label>Problem Type</label>
  <select id="problem_type">
    <option value="">Select an option</option>
    <option>account</option>
    <option>hardware</option>
    <option>software</option>
    <option>network/connectivity</option>
    <option>security</option>
    <option>mobile</option>
    <option>service</option>
    <option>other/miscellaneous</option>
  </select>

  <label>Description</label>
  <textarea id="description" maxlength="500" placeholder="Provide details (max 500 characters)"></textarea>
  <small id="descCount">0 / 500</small>

  <button onclick="submitTicket()">Submit Ticket</button>
  <p id="message"></p>
</div>

<div class="footer">© 2026 Daniel's IT Support Services • Internal Help Desk</div>

<script>
  // Word limit enforcement for title
  const titleInput = document.getElementById("title");
  const titleWarning = document.getElementById("titleWarning");
  titleInput.addEventListener("input", () => {
    const words = titleInput.value.trim().split(/\s+/);
    if (words.length > 10) {
      titleInput.value = words.slice(0, 10).join(" ");
      titleWarning.innerText = "Maximum 10 words allowed.";
    } else {
      titleWarning.innerText = "";
    }
  });

  // Live character count for description
  const description = document.getElementById("description");
  const descCount = document.getElementById("descCount");
  description.addEventListener("input", () => {
    descCount.innerText = `${description.value.length} / 500`;
  });

  // Submit function with validation
  async function submitTicket() {
    const payload = {
      first_name: document.getElementById("first_name").value.trim(),
      last_name: document.getElementById("last_name").value.trim(),
      email: document.getElementById("email").value.trim(),
      ticket_title: titleInput.value.trim(),
      problem_type: document.getElementById("problem_type").value,
      ticket_description: description.value.trim()
    };

    // Client-side validation
    if (!payload.first_name || !payload.last_name || !payload.email || !payload.ticket_title || !payload.problem_type || !payload.ticket_description) {
      document.getElementById("message").innerText = "Please fill out all fields.";
      return;
    }

    if (payload.ticket_title.split(/\s+/).length > 10) {
      document.getElementById("message").innerText = "Ticket title cannot exceed 10 words.";
      return;
    }

    if (payload.ticket_description.length > 500) {
      document.getElementById("message").innerText = "Description cannot exceed 500 characters.";
      return;
    }

    try {
      const response = await fetch("https://vncdgyg0r1.execute-api.us-east-2.amazonaws.com/tickets", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      document.getElementById("message").innerText = response.ok
        ? "Ticket submitted successfully."
        : "Error submitting ticket. Please try again.";

    } catch (err) {
      document.getElementById("message").innerText = "Network error. Please try again.";
    }
  }
</script>

</body>
</html>
